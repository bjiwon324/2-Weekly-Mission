<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="signin.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-gov-dynamic-subset.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-gov.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-gov.css" />
</head>
<body>
  <div class="signin_box">
    <header>
      <a id="logo" href="/">
        <img src="img/logo.svg" width="212" height="38">
      </a> 

      <p class="question">
        회원이 아니신가요?
        <a href="/sigup.html">회원 가입하기</a>
      </p>
    </header>
    <main>
      <form id="login_form">
        <label for="email">이메일</label><br>2reeit@codeit.com" type="email">
       
        <br>

        <label for="password">비밀번호</label><br>
        <input id="password" name="password" type="password" placeholder="password">
        <img src="img/eye-off.png">
        <br>
          
        <button>
          로그인
        </button>
      </form>
    </main>

    <footer>
      <p>소셜 로그인</p>
      
      <section class="sns_login">
        <a href="https://www.google.com/">
          <img class="sns"src="img/google.png"></a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="img/kakao.png" class="sns"></a>
      </section>
    </footer>
  </div>
</body>
</html>
